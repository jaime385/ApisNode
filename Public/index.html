<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c5f7a233d9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Apis Node Project</title>
</head>

<body>
    <div id="mainFrame" class="mainFrame">
        <div id="header" class="mainFrameHeader">
            <div class="logoSite">
                <i class="fas fa-server fa-lg"></i><strong> Fatal Pandemics API</strong>
            </div>
        </div>
        <div id="body" class="mainContent">
            <div class="countryTitle">
                <div class="countryTitleElement1">
                    <h1 id="usersCountry"></h1>
                </div>
                <div class="countryTitleElement2">
                    <a class="buttons" href="./logs/index.html">Logs</a>
                </div>
            </div>
            <div class="countrysInput">
                <form>
                    <label>Write a country:</label>
                    <input type="text" id="countryQuery" name="Country" placeholder="Costa Rica" autofocus
                        list="countries">
                    <datalist id="countries"></datalist>
                </form>
                <button class="buttons" onclick="saveData()">Log Data</button>
            </div>
        </div>
        <div class="mainFooter">
            <div id="times" class="divTimes">
                <a class="divTimes" href="https://github.com/jaime385/ApisNode">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="./Func/func.js"></script>
</body>

</html>
